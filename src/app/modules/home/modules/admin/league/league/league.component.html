<!-- NGX LOADER -->
<div class="ngxLoader" *ngIf="showLoader">
  <ngx-ui-loader [hasProgressBar]="false"></ngx-ui-loader>
</div>


<div class="main_container">

  <div class="flex pad-8 header">

      <!-- HEADING -->
      <p class="heading">Leagues</p>
      <div class="spacer"></div>

      <div class="mt-30">
          <!-- SHOW LIST BUTTON -->
          <button mat-button class="create-league " (click)="openCreateLeague()">
              <span>Create League</span>
          </button>
      </div>

  </div>


  <!-- SHOW LIST -->


  <!-- TABLE CONTAINER -->
  <div style="margin-top: 10px;" class="table">
      <table class="dataTable" mat-table [dataSource]="dataSource">

          <!-- NAME COLUMN -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name </th>
              <td mat-cell *matCellDef="let element" class="capital">
                  {{element.name}}
              </td>
          </ng-container>

          <!--  Start date -->
          <ng-container matColumnDef="start date">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.startDate | date: 'MM/dd/yyyy, HH:mm' }}
            </td>
          </ng-container>
          
          <!-- END DATE -->
          <ng-container matColumnDef="end date">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.endDate | date: 'MM/dd/yyyy, HH:mm' }}
            </td>
          </ng-container>

             <!--  INVESTMENT AMOUNT -->
             <ng-container matColumnDef="investmentAmount">
              <th mat-header-cell *matHeaderCellDef>Investment Amount</th>
              <td mat-cell *matCellDef="let element">
                  {{element.investmentAmount}}

              </td>
          </ng-container>

          <!-- TOTAL PRIZING -->
          <ng-container matColumnDef="totalPrizing">
            <th mat-header-cell *matHeaderCellDef>Total Prizing</th>
            <td mat-cell *matCellDef="let element">
                {{element.totalPrizing}}

            </td>
        </ng-container>

          <!-- ACTION -->
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon matTooltip="update League" (click)="openUpdateLeague(element)">edit</mat-icon>
            </td>
        </ng-container>



          <!-- ACTION -->
          <!-- <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                  <mat-icon (click)="strategyDetails(element)" class="pointer icon" matTooltip="View Strategy Details"
                      aria-label="View Strategy Details"> info
                  </mat-icon>

                  <mat-icon [ngStyle]="{color: 'green'}" (click)="publish(element)" class="pointer icon" matTooltip="Give Access">
                      check_circle_outline
                  </mat-icon>
                  <mat-icon [ngStyle]="{color: 'red'}" (click)="unpublish(element)"    class="pointer icon" matTooltip="Cancel">
                      cancel
                  </mat-icon>
              </td>
          </ng-container> -->


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer"></tr>

          <!-- ROW SHOWS WHEN THERE IS NO MATCHING DATA -->
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5" class="pad-16" style="text-align: center;">No data matching the filter
              </td>
          </tr>

      </table>

      <!-- PAGINATION -->
      <mat-paginator [length]="totalLength" class="pagination" [pageSizeOptions]="[15, 25, 50, 75, 100]" pageSize="15"
      (page)="pageChange($event)"
        >
      </mat-paginator>

  </div>
