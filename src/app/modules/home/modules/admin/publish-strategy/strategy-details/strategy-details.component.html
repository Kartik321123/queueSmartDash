

<div class="main flex-column-centered">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="buyThreshold">
      <th mat-header-cell *matHeaderCellDef> Buy Threshold </th>
      <td mat-cell *matCellDef="let element"> {{element.buyThreshold}} </td>
    </ng-container>
  
    <ng-container matColumnDef="initialInvestment">
      <th mat-header-cell *matHeaderCellDef> Initial Investment </th>
      <td mat-cell *matCellDef="let element"> {{element.initialInvestment}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lotMultiplier">
      <th mat-header-cell *matHeaderCellDef> Lot Multiplier </th>
      <td mat-cell *matCellDef="let element"> {{element.lotMultiplier}} </td>
    </ng-container>
  
    <ng-container matColumnDef="maxPositions">
      <th mat-header-cell *matHeaderCellDef> Max Positions </th>
      <td mat-cell *matCellDef="let element"> {{element.maxPositions}} </td>
    </ng-container>
  
    <ng-container matColumnDef="profitThreshold">
      <th mat-header-cell *matHeaderCellDef> Profit Threshold </th>
      <td mat-cell *matCellDef="let element"> {{element.profitThreshold}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
