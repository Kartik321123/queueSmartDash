<!-- NGX LOADER -->
<div class="ngxLoader" *ngIf="showLoader">
  <ngx-ui-loader [hasProgressBar]="false"></ngx-ui-loader>
</div>


<!-- otp-dialog.component.html -->
 <div class="heading">
<h2 mat-dialog-title>OTP Generated</h2>
<mat-icon class="mat-icon" matTooltip="Close" (click)="onClose()">close</mat-icon>
</div>

<mat-dialog-content>
  <div class="otp-container">
    <mat-icon class="otp-icon">lock</mat-icon>
    <div class="otp-value">{{otp}}</div>
  </div>
  <p>Your OTP has been successfully generated.</p>
</mat-dialog-content>
